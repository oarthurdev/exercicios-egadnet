    <form>
        <div class="form-group">
          <h4>Exercício 5</h4><br />
          <label for="numero">Número</label>
          <input type="number" class="form-control" id="numero" placeholder="Digite o número">
        </div>
        <button id="submit">Submit</button><br />
        <div class="form-group">
          <label for="resultado">Mês</label>
          <input type="text" class="form-control" id="resultado" disabled placeholder="">
        </div>
      </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
<script>
  $(function(){
      $('#submit').click(function(e){
          e.preventDefault();
  
          var numero = $('#numero').val();

          $.post('exercicio-5/form.php', {
              numero:numero
          }, function(resposta){
            document.getElementById("resultado").placeholder = resposta;
          });
          
      });
  });
  </script>
