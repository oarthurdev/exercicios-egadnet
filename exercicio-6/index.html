<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <title>Exercício 6 - Egadnet</title>
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <form>
        <div class="form-group">
          <h4>Exercício 6</h4><br />
          <label for="nome-livro">Nome do livro</label>
          <input type="text" class="form-control" id="nome-livro" placeholder="Digite o nome do livro">
        </div>
        <div class="form-group">
          <label for="tipo-usuario">Tipo do usuário</label>
          <select name="tipo-usuario" id="tipo-usuario" class="form-control">
            <option value="professor">Professor</option>
            <option value="aluno">Aluno</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recibo">Imprimir recibo?</label>
          <select name="recibo" id="recibo" class="form-control">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
          </select>
          </div>
        <button id="submit">Submit</button><br />
        <div style="display:none;" class="alert alert-info" role="alert" id="mensagem"></div>
      </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
<script>
  $(function(){
      $('#submit').click(function(e){
          e.preventDefault();
  
          var nomelivro = $('#nome-livro').val();
          var tipousuario = $('#tipo-usuario').val();
          var recibo = $('#recibo').val();
          var divMensagem = document.getElementById('mensagem');

          $.post('exercicio-6/form.php', {
              nomelivro:nomelivro,
              tipousuario:tipousuario,
              recibo:recibo
          }, function(resposta){
              if(resposta){
                divMensagem.removeAttribute("style")
                divMensagem.innerHTML = "A devolução do livro será em " + resposta + " dias";
              }
          });
          
      });
  });
  </script>
