<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <title>Exercício 1 - Egadnet</title>
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <form>
        <div class="form-group">
          <label for="numero1">Número 1</label>
          <input type="number" class="form-control" id="numero1" placeholder="Digite o primeiro número">
        </div>
        <div class="form-group">
          <label for="numero2">Número 2</label>
          <input type="number" class="form-control" id="numero2" placeholder="Digite o segundo número">
        </div>
        <button id="somar">Somar</button><br />
        <div class="form-group">
          <label for="resultado">Resultado</label>
          <input type="number" class="form-control" id="resultado" disabled placeholder="">
        </div>
      </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
<script>
  $(function(){
      $('#somar').click(function(e){
          e.preventDefault();
  
          var numero1 = $('#numero1').val();
          var numero2 = $('#numero2').val();
          var resultado = 0;

          $.post('exercicio-1/form.php', {
              numero1:numero1,
              numero2:numero2
          }, function(resposta){
            resultado = resposta
            document.getElementById("resultado").placeholder = resultado;
          });
          
      });
  });
  </script>
