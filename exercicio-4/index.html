    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <form action="/exercicio-4/form.php" method="post">
        <div class="form-group">
          <h4>Exercício 4</h4><br />
          <label for="numero1">Número 1</label>
          <input type="number" class="form-control" id="numero1" name="numero1" placeholder="Digite o primeiro número">
        </div>
        <div class="form-group">
            <label for="numero2">Número 2</label>
            <input type="number" class="form-control" id="numero2" name="numero2" placeholder="Digite o segundo número">
        </div>
        <div class="form-group">
            <label for="numero3">Número 3</label>
            <input type="number" class="form-control" id="numero3" name="numero3" placeholder="Digite o segundo número">
        </div>
        <button id="ordenar">Ordenar</button>

        <div id="mensagem"></div>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
<script>
$(function(){
    $('#ordenar').click(function(e){
        e.preventDefault();

        var numero1 = $('#numero1').val();
        var numero2 = $('#numero2').val();
        var numero3 = $('#numero3').val();
        var div = document.getElementById("mensagem");

        $.post('exercicio-4/form.php', {
            numero1:numero1,
            numero2:numero2,
            numero3:numero3
        }, function(resposta){
            console.log(resposta);
            div.innerHTML = resposta;
        });
    });
});
</script>
